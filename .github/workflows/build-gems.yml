---
name: Build gems

on:
  workflow_dispatch:
  push:
    branches: ["main", "cross-gem/*"]

jobs:
  native:
    name: Build native gems
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-platform:
          - "aarch64-linux"
          - "arm64-darwin"
          - "x86_64-darwin"
          - "x86_64-linux"
          - "x86_64-linux-musl"
    steps:
      - uses: actions/checkout@v3

      - uses: oxidize-rb/actions/setup-ruby-and-rust@main
        with:
          ruby-version: "3.1"
          bundler-cache: false
          cargo-cache: true
          cargo-vendor: true
          cache-version: v1

      - uses: oxidize-rb/cross-gem-action@v7
        with:
          platform: ${{ matrix.ruby-platform }}
          ruby-versions: "3.1, 3.0, 2.7"

      - name: Smoke gem install
        if: matrix.ruby-platform == 'x86_64-linux' # GitHub actions architecture
        run: |
          gem install pkg/wasmtime-rb-*.gem --verbose
          script="puts Wasmtime::Engine.new.precompile_module('(module)')"
          ruby -rwasmtime -e "$script" | grep wasmtime-aot
          echo "✅ Successfully gem installed"

  source:
    name: Build source gem
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        ruby: ["3.1"]
    steps:
      - uses: actions/checkout@v3

      - uses: oxidize-rb/actions/setup-ruby-and-rust@main
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cargo-cache: true
          cache-version: v1

      - name: Smoke test gem install
        shell: bash
        run: |
          bundle exec rake build
          gem install pkg/wasmtime-rb-*.gem --verbose
          script="puts Wasmtime::Engine.new(Wasmtime::Config.new).precompile_module('(module)')"
          ruby -rwasmtime -e "$script" | grep wasmtime-aot
          echo "✅ Successfully gem installed"
