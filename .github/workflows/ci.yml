---
name: CI

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RSPEC_FORMATTER: doc

jobs:
  ci-data:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.fetch.outputs.result }}
    steps:
      - id: fetch
        uses: oxidize-rb/actions/fetch-ci-data@1.4.3
        with:
          stable-ruby-versions: |
              # See https://github.com/bytecodealliance/wasmtime-rb/issues/286
              # for details.
              exclude: [head]

  ci:
    runs-on: ${{ matrix.os }}
    needs: ci-data
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        ruby: ${{ fromJSON(needs.ci-data.outputs.result).stable-ruby-versions }}
        # include:
          # mswin relies on head and we're not creating releases for it
          # so disabling it as well.
          # - os: windows-latest
          #   ruby: mswin
    steps:
      - uses: actions/checkout@v4

      - name: Remove Gemfile.lock
        run: rm Gemfile.lock

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cargo-cache: true
          cache-version: v5

      - name: Compile rust ext
        run: bundle exec rake compile:release

      - name: Run ruby tests
        run: bundle exec rake spec

      - name: Run ruby tests (hard-mode with GC.stress)
        run: bundle exec rake spec
        env:
          GC_STRESS: "true"

      - name: Run examples
        run: bundle exec rake examples

      - name: Run benchmarks
        run: bundle exec rake bench:all

      - name: Lint ruby
        run: bundle exec rake standard

      - name: Lint rust
        run: cargo clippy -- -D warnings && cargo fmt --check
