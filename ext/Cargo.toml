[package]
name = "wasmtime-rb"
version = "0.1.0"
edition = "2018"
authors = ["Ian Ker-Seymer <hello@ianks.com>"]
license = "Apache-2.0"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
embed = ["magnus/embed"]

[dependencies]
lazy_static = "1.4.0"
magnus = { version = "0.4.4", features = ["rb-sys-interop"] }
rb-sys = "~0.9.50"
wasmtime = "4.0.0"
wasmtime-wasi = "4.0.0"
wasi-common = "4.0.0"
wasi-cap-std-sync = "4.0.0"
cap-std = "1.0.1" # Pinned to wasmtime's version
anyhow = "*" # Use whatever Wasmtime uses
wat = "1.0.52"
tokio = { version = "1.23.0", features = ["rt", "rt-multi-thread", "time", "net"] }
async-timer = { version = "1.0.0-beta.8", features = ["tokio1"] }

[build-dependencies]
rb-sys-env = "0.1.1"
