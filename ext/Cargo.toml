[package]
name = "wasmtime-rb"
version = "0.1.0"
edition = "2021"
authors = ["The Wasmtime Project Developers"]
license = "Apache-2.0"
publish = false
build = "build.rs"

[features]
default = ["tokio", "all-arch"]
embed = ["magnus/embed"]
tokio = ["dep:tokio", "dep:async-timer"]
all-arch = ["wasmtime/all-arch"]
ruby-api = []

[dependencies]
lazy_static = "1.4.0"
magnus = { version = "0.5.3", features = ["rb-sys-interop"] }
rb-sys = "~0.9.65"
wasmtime = { version = "7.0.0" }
wasmtime-wasi = "7.0.0"
wasi-common = "7.0.0"
wasi-cap-std-sync = "7.0.0"
cap-std = "1.0.5"
anyhow = "*" # Use whatever Wasmtime uses
wat = "1.0.59"
tokio = { version = "1.25.0", features = ["rt", "rt-multi-thread", "time", "net"], optional = true }
async-timer = { version = "1.0.0-beta.8", features = ["tokio1"], optional = true }
static_assertions = "1.1.0"

[build-dependencies]
rb-sys-env = "0.1.2"
