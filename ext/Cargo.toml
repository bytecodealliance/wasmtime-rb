[package]
name = "wasmtime-rb"
version = "0.1.0"
edition = "2021"
authors = ["Ian Ker-Seymer <hello@ianks.com>"]
license = "Apache-2.0"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["tokio"]
embed = ["magnus/embed"]
tokio = ["dep:tokio", "dep:async-timer"]

[dependencies]
lazy_static = "1.4.0"
magnus = { version = "0.4.3", features = ["rb-sys-interop"] }
rb-sys = "~0.9.56"
wasmtime = "4.0.0"
wasmtime-wasi = "4.0.0"
wasi-common = "4.0.0"
wasi-cap-std-sync = "4.0.0"
cap-std = "1.0.3" # Pinned to wasmtime's version
anyhow = "*" # Use whatever Wasmtime uses
wat = "1.0.52"
tokio = { version = "1.24.1", features = ["rt", "rt-multi-thread", "time", "net"], optional = true }
async-timer = { version = "1.0.0-beta.8", features = ["tokio1"], optional = true }

[build-dependencies]
rb-sys-env = "0.1.1"
