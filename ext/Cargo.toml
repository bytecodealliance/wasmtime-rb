[package]
name = "wasmtime-rb"
version = "9.0.4"
edition = "2021"
authors = ["The Wasmtime Project Developers"]
license = "Apache-2.0"
publish = false
build = "build.rs"

[features]
default = ["tokio", "all-arch"]
embed = ["magnus/embed"]
tokio = ["dep:tokio", "dep:async-timer"]
all-arch = ["wasmtime/all-arch"]
ruby-api = []

[dependencies]
lazy_static = "1.4.0"
magnus = { version = "0.5.5", features = ["rb-sys-interop"] }
rb-sys = { version = "*", default-features = false, features = [
  "stable-api-compiled-fallback",
] }
wasmtime = { version = "= 13.0.0" }
wasmtime-wasi = "= 13.0.0"
wasi-common = "= 13.0.0"
wasi-cap-std-sync = "= 13.0.0"
cap-std = "2.0.0"
anyhow = "*" # Use whatever Wasmtime uses
wat = "1.0.74"
tokio = { version = "1.28.2", features = [
  "rt",
  "rt-multi-thread",
  "time",
  "net",
], optional = true }
async-timer = { version = "1.0.0-beta.8", features = [
  "tokio1",
], optional = true }
static_assertions = "1.1.0"
wasmtime-runtime = "= 13.0.0"
wasmtime-environ = "= 13.0.0"

[build-dependencies]
rb-sys-env = "0.1.2"
