[package]
name = "wasmtime-rb"
version = "9.0.4"
edition = "2021"
authors = ["The Wasmtime Project Developers"]
license = "Apache-2.0"
publish = false
build = "build.rs"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ruby_gte_3_0)'] }

[features]
default = ["tokio", "all-arch", "winch"]
embed = ["magnus/embed"]
tokio = ["dep:tokio", "dep:async-timer"]
all-arch = ["wasmtime/all-arch"]
ruby-api = []
winch = ["wasmtime/winch"]

[dependencies]
lazy_static = "1.5.0"
magnus = { version = "0.6", features = ["rb-sys"] }
rb-sys = { version = "*", default-features = false, features = [
  "stable-api-compiled-fallback",
] }
wasmtime = { version = "=25.0.1", features = ["memory-protection-keys"] }
wasmtime-wasi = "=25.0.1"
wasi-common = "=25.0.1"
cap-std = "3.1.0"
anyhow = "*" # Use whatever Wasmtime uses
wat = "1.218.0"
tokio = { version = "1.36.0", features = [
  "rt",
  "rt-multi-thread",
  "time",
  "net",
], optional = true }
async-timer = { version = "1.0.0-beta.15", features = [
  "tokio1",
], optional = true }
static_assertions = "1.1.0"
wasmtime-environ = "=25.0.1"
deterministic-wasi-ctx = "=0.1.25"

[build-dependencies]
rb-sys-env = "0.1.2"
